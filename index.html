<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lim</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="sfondo-nero">
      <!-- Logo -->
        <header>
          <img id="logo" src="logo.png" alt="logo">
          <h1>Taking Booleaners from A to B</h1>
        </header>
      <!-- Navigazione -->
        <nav>
          <input type="button" name="Prenota" value="Prenota">
          <input type="button" name="Termina-Prenotazione" value="Termina Prenotazione">
          <input type="button" name="Accendi-Luci" value="Accendi Luci">
        </nav>
      <!-- Monopattini -->
        <main>
          <!-- Gino22 -->
          <div id="Gino22">
            <input class="Monopattino" type="checkbox"><span class="Monopattino">Monopattino Gino22</span>
            <div class="Via">Via Guadalametri - a 220 metri da te</div>
            <div class="Stato">Stato carica:</div>
            <div class="barra barra-40"></div>
          </div>
          <!-- Mike24 -->
          <div id="Mike24">
            <input class="Monopattino" type="checkbox"><span class="Monopattino">Monopattino Mike24</span>
            <div class="Via">Via Ricciardoni - a 420 metri da te</div>
            <div class="Stato">Stato carica:</div>
            <div class="barra barra-70"></div>
          </div>
          <!-- Fede154 -->
          <div id="Fede154">
            <input class="Monopattino" type="checkbox"><span class="Monopattino">Monopattino Fede154</span>
            <div class="Via">Via Mentarini - a 490 metri da te</div>
            <div class="Stato">Stato carica:</div>
            <div class="barra barra-20"></div>
          </div>
        </main>
    </div>
  </body>
</html>
